<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiftGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body { padding-top: 20px; }
      .card { margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}"><i class="bi bi-gift-fill"></i> GiftGuardian</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.index') }}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.people_list') }}">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.gifts_list') }}">Gifts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.stats') }}">Statistics</a>
              </li>
            </ul>
            <ul class="navbar-nav">
               <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.settings') }}"><i class="bi bi-gear"></i> Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
